# Minimal corne.conf for nice_nano_v2 Corne OLED

# Optional: give your keyboard a name
CONFIG_ZMK_KEYBOARD_NAME="Corne"

### Bluetooth
# Stronger TX power, more stable wireless
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

### Power / Sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
# Uncomment to set explicit timeouts (ms)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   # 15 minutes
# CONFIG_ZMK_IDLE_TIMEOUT=60000          # 1 minute to idle state

### ZMK Studio (optional, comment out if not using)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

### RGB underglow (future you can enable this)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=1
# CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=2
# CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=240
# CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=10
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=15
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

### OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

### Debounce / input feel
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

### HID compatibility (media keys etc.)
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

### Mouse emulation (off for now)
# CONFIG_ZMK_MOUSE=y

### Debug options (off by default)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000

